<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,6100,700,800,900&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <div class="logo-section">
                    <a class="logo-section__logo" href="#">
                        <img src="./img/icons/logo.png" alt="">
                    </a>
                    <a class="logo-section__sub-logo" href="#">
                        <img src="./img/icons/kasko.png" alt="">
                    </a>
                </div>
                <a class="individual" href="#">
                    <img src="./img/icons/icon.png" alt="">
                    <span>Индивидуальная консультация</span>
                </a>
            </div>
            <div class="content">
                <h2>Подбор Каско on-line</h2>
                <div class="subtitle-info">
                    Ответьте на <span>7 вопросов</span> и наш сервис подберет для Вас самое выгодное предложение
                </div>
                <div class="select-model-block">
                    <span class="select-model__sign">
                        1.Марка вашего авто:
                    </span>

                    <div class="select">
                        <select name="name">
                            <option>Renault</option>
                            <option>Audi</option>
                            <option>BMW</option>
                            <option>Opel</option>
                            <option>Ford</option>
                        </select>
                    </div>
                    <button class="button">
                        рассчитать
                    </button>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
